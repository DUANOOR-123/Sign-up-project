<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,
              wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./image/favicon.ico" >
    <title>Sign up</title>
</head>
<body>
    <div class="outer-box">
    <div class="innerbox">
        <header class="signup-header">
              <h1>Sign up</h1>
              <p>It will just take 30 secs</p>
        </header>
    <main class="signup-body">
        <form action="#">
         <p>
            <label for="full name">Full Name</label>
            <input type="text" id="full-name" placeholder="Dua Noor"required>   
         </p>
        <p>
            <label for="email">Email</label>
                <input type="email" id="email" placeholder="bint.ey.noor@gmail.com" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="atleast 8 characters" required>
        </p>
        <p>
            <input type="submit" id="Submit" value="Create Account">
            </p>
        </form>
    </main>
        <footer class="signup-footer">
            <p>Already have an account? <a href="#">Login</a></p>
        </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    </div>
        
</body>
</html>
